<!DOCTYPE html>
<html>
<head>
<title>Project Title</title>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="multiple-scenes view-control-buttons">

<div id="pano"></div>

<div id="sceneList">
  <ul class="scenes">
    
      <a href="javascript:void(0)" class="scene" data-id="0-panorama1">
        <li class="text">panorama1</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="1-panorama2">
        <li class="text">panorama2</li>
      </a>
    
      <a href="javascript:void(0)" class="scene" data-id="2-panorama3">
        <li class="text">panorama3</li>
      </a>
    
  </ul>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<!-- Top bar: raggruppo i pulsanti in un unico contenitore per evitare buchi e sovrapposizioni -->
<div id="topBar">
  <div id="topBar-left">
    <a href="javascript:void(0)" id="sceneListToggle">
      <img class="icon off" src="img/expand.png">
      <img class="icon on" src="img/collapse.png">
    </a>
  </div>

  <div id="topBar-center">
    <h1 class="sceneName">panorama1</h1>
  </div>

  <div id="topBar-right">
    <a href="javascript:void(0)" id="autorotateToggle">
      <img class="icon off" src="img/play.png">
      <img class="icon on" src="img/pause.png">
    </a>
    <a href="javascript:void(0)" id="languageToggle" title="IT/EN">
      <span class="lang-text">IT</span>
    </a>
    <a href="javascript:void(0)" id="mapToggle" title="Mappa">
      <span class="icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 17L10 14L14 17L20 14V7L14 10L10 7L4 10V17Z" stroke="#888" stroke-width="2" fill="#e0e0e0"/>
          <path d="M4 10L10 13L14 10L20 13" stroke="#888" stroke-width="2"/>
          <path d="M10 13V7" stroke="#888" stroke-width="2"/>
          <path d="M14 10V17" stroke="#888" stroke-width="2"/>
        </svg>
      </span>
    </a>
    <a href="javascript:void(0)" id="fullscreenToggle">
      <img class="icon off" src="img/fullscreen.png">
      <img class="icon on" src="img/windowed.png">
    </a>
  </div>
</div>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="img/right.png">
</a>
<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="img/plus.png">
</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="img/minus.png">
</a>

<!-- Modale mappa localizzazione immagini -->
<div id="map-modal" style="display:none;">
  <div class="modal-content" style="position: absolute; top: 40px; right: 40px; margin: 0;">
    <div class="modal-header">
      <div style="display:flex; align-items:center; justify-content:space-between; width:100%;">
        <span id="map-layer-name" style="font-size:18px; font-weight:bold;">OpenStreetMap</span>
        <span id="map-coords" style="font-size:12px; color:#fff; margin-left:auto;"></span>
        <button class="modal-close" onclick="closeMapModal()" style="margin-left:12px;">&times;</button>
      </div>
    </div>
    <div class="modal-body" id="map-modal-body" style="min-height:300px;">
      <div id="map-container" style="width:100%;height:300px; position:relative; z-index:1;"></div>
    </div>
  </div>
</div>

<!-- Finestra modale per hotspot -->
<div id="custom-hotspot-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-title"></h3>
      <button class="modal-close" onclick="closeCustomModal()">&times;</button>
    </div>
    <div class="modal-body" id="modal-body"></div>
  </div>
</div>

<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/marzipano.js" ></script>

<script src="translations.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
